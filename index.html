<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RegOS | Regulatory Operating System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'sans-serif'],
            },
            colors: {
              brand: {
                50: '#f1fbf9',
                100: '#dbf3f0',
                200: '#bbe6e0',
                300: '#8ed2c9',
                400: '#5bb6ab',
                500: '#389a8e',
                600: '#0d917d',
                700: '#0f7466',
                800: '#115c53',
                900: '#134c46',
                950: '#062d2a',
              },
              ios: {
                bg: '#F5F5F7',
                card: '#FFFFFF',
                blue: '#0d917d', /* Updated to match brand */
                green: '#34C759',
                red: '#FF3B30',
                gray: '#8E8E93',
                separator: 'rgba(60, 60, 67, 0.1)',
                hover: 'rgba(0, 0, 0, 0.03)',
              }
            },
            boxShadow: {
              'apple': '0 4px 12px rgba(0, 0, 0, 0.03), 0 1px 2px rgba(0, 0, 0, 0.02)',
              'apple-hover': '0 8px 24px rgba(0, 0, 0, 0.06), 0 2px 4px rgba(0, 0, 0, 0.02)',
              'glass': '0 8px 32px 0 rgba(31, 38, 135, 0.07)',
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #F5F5F7; /* Apple light gray background */
        color: #1d1d1f;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Glassmorphism utilities */
      .glass-panel {
        background: rgba(255, 255, 255, 0.75);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.4);
      }
      
      .glass-sidebar {
        background: rgba(245, 245, 247, 0.85);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
      }

      /* Animated Pipeline Lines */
      .pipeline-path {
        stroke-dasharray: 10;
        animation: dash 1s linear infinite;
      }

      @keyframes dash {
        to {
          stroke-dashoffset: -20;
        }
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }
      
      /* Selection color */
      ::selection {
        background: #0d917d;
        color: white;
      }
    </style>
  <script type="importmap">

  }
}
</script>
